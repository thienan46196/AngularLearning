<div class="row">
  <div class="col-xs-12">
    <button (click)="onNavigateToNewRecipe()" class="btn btn-success">
      New Recipe
    </button>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-xs-12" *ngFor="let recipeEl of recipes; let i = index">
    <app-recipe-item [recipe]="recipeEl" [index]="i"></app-recipe-item>
    <hr />
  </div>
</div>
