<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <form
        id="ingredientInput"
        [formGroup]="ingredientInput"
        (ngSubmit)="onSubmit()"
      >
        <div class="col-sm-5">
          <label for="ingredientName">Name</label>
          <input
            class="form-control"
            type="text"
            formControlName="ingredientName"
            id="ingredientName"
          />
        </div>
        <div class="col-sm-5">
          <label for="ingredientAmount">Amount</label>
          <input
            class="form-control"
            type="number"
            formControlName="ingredientAmount"
            id="ingredientAmount"
          />
        </div>
      </form>
      <div class="row">
        <div class="col-xs-12">
          <button
            form="ingredientInput"
            [disabled]="ingredientInput.invalid"
            class="btn btn-primary"
            type="submit"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <a (click)="onDelete()" *ngIf="editMode" class="btn btn-danger"
            >Remove</a
          >
          <a (click)="onClear()" class="btn btn-default">Clear</a>
        </div>
      </div>
    </div>
